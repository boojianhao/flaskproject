{% extends "base.html" %}
{% block body %}
<br>
<br>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Body Styling */
    body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
    }

    /* Hero Section */
    #hero {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                    url('/static/images/hero-bg.jpg') center/cover no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    #hero h1 {
        color: #fff;
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .cta {
        display: inline-block;
        padding: 12px 30px;
        margin-top: 15px;
        font-size: 1rem;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
    }

    .cta:hover {
        background-color: #0056b3;
    }

    /* Footer */
    #footer {
        background-color: #222;
        color: #ddd;
        padding: 20px 0;
        text-align: center;
    }

    .footer.container {
        max-width: 1100px;
        margin: auto;
        padding: 0 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        #hero h1 {
            font-size: 2.2rem;
        }

        .cta {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
    }
</style>

<section id="hero">
    <div class="hero container">
        <div>
            <h1>Hello, <span></span></h1>
            <h1>Ready To <span></span></h1>
            <h1>Go Green? <span></span></h1>
            <a href="/login" type="button" class="cta">Log in</a>
            <br>
            <a href="/signup" type="button" class="cta">Create your Account</a>
        </div>
    </div>
</section>
<br>


{% endblock %}
